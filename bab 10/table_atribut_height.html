<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Atribut Height</title>
</head>
<body>
    <h3>Atribut border = 1, height = 300</h3>
    <table border="1" height="200">
        <tr><td>Singa, Harimau</td><td>Buaya, Kuda</td></tr>
        <tr><td>Kuda, Buaya</td><td>Harimau, Singa</td></tr>
    </table>

    <h3>Atribut border = 1, height = 250 (tr), 50 (tr)</h3>
    <table border="1" >
        <tr height="200">
            <td>Singa, Kuda</td><td>Harimau, Buaya</td>
        </tr>
        <tr height="50">
            <td>Buaya, Singa</td><td>Kuda, Harimau</td>
        </tr>
    </table>
</body>
</html>
