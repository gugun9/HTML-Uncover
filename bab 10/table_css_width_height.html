<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS Width Height</title>
    <style>
        table {
            border:1px solid black;
            width: 300px;
            height: 400px;
        }
        tr {
            height: 200px;
        }
        td {
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>CSS, border: 1px solid black, width: 300px, height: 400px</h3>
    <table>
        <tr>
            <td>Banteng, Kuda</td>
            <td>Byson, Kuda Nil</td>
        </tr>
        <tr>
            <td>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore magna aliqua.</td>
            <td>Buaya, Kanguru</td>
        </tr>
    </table>
</body>
</html>
