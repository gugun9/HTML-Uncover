<!DOCTYPE html>

    <title>Table Atribut Bgcolor</title>

<body>
    <h3>Atribut border = 1, bgcolor = red</h3>

        <tr><td>Banteng, Kera</td><td>Buaya, Kuda</td></tr>
        <tr><td>Bison, Kelinci</td><td>Biawak, Komodo</td></tr>
    </table>
    <h3>Atribut border = 1, bgcolor = #c1c1c1</h3>

        <tr><td>Banteng, Kera</td><td>Buaya, Kuda</td></tr>
        <tr><td>Bison, Kelinci</td><td>Biawak, Komodo</td></tr>
    </table>
</body>
</html>
