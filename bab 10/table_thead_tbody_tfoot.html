<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Thead Tbody Tfoot</title>
</head>
<body>
    <h3>Contoh penggunaan tag thead, tbody dan tfoot</h3>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Peserta</th>
                <th>Alamat</th>
                <th>Simpanan</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td></td>
                <td>Total</td>
                <td>---</td>
                <td>400.000</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Dede Jayadi</td>
                <td>Jl. Kebangsaan No.170</td>
                <td>150.000</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Susilawati</td>
                <td>Jl. Anggrek No.25</td>
                <td>250.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
