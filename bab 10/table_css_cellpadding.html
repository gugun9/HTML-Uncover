<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS Cellpadding</title>
</head>
<body>
    <h3>Table CSS Cellpadding</h3>
    <table style="border: 1px solid black">
        <tr>
            <td style="border: 1px solid red; padding:5px">Baris 1, Kolom 1</td>
            <td style="border: 1px solid orange; padding:5px">Baris 1, Kolom 2</td>
        </tr>
        <tr>
            <td style="border: 1px solid blue; padding:5px">Baris 2, Kolom 1</td>
            <td style="border: 1px solid navy; padding:5px">Baris 2, Kolom 2</td>
        </tr>
    </table>
</body>
</html>
