<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Atribut Width Default</title>
</head>
<body>
    <h3>Atribut border = 1  width = 50% (table), 25% (td), 75% (td)</h3>
    <table border="1" width="50%">
        <tr>
            <td width="25%">Byson, Kuda</td>
            <td width="75%">Banteng, Kanguru</td>
        </tr>
        <tr>
            <td>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt et dolore magna aliqua.</td>
            <td>Banteng, Kanguru</td>
        </tr>
    </table>
</body>
</html>
