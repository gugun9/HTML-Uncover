<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Colgroup</title>
</head>
<body>
    <h3>Contoh penggunaan tag colgroup dan tag col tabel</h3>
    <table border="1">
        <colgroup>
            <col>
            <col>
        </colgroup>
        <tr>
            <th>Hewan Karnivora</th>
            <th>Tumbuhan Bunga</th>
        </tr>
        <tr>
            <td>Singa, Harimau</td>
            <td>Anggrek, Melati</td>
        </tr>
        <tr>
            <td>Jaguar, Cheetah</td>
            <td>Raflesia, Bangkai</td>
        </tr>
    </table>
</body>
</html>
