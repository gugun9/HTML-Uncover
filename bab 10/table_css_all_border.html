<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Struktur</title>
</head>
<body>
    <h3>Table CSS All Border</h3>
    <table style="border: 2px solid black">
        <tr>
            <td style="border: 1px solid red;">Singa, Harimau</td>
            <td style="border: 1px solid yellow;">Sapi, Kambing</td>
        </tr>

        <tr>
            <td style="border: 1px solid green;">Anggrek, Mawar</td>
            <td style="border: 1px solid blue;">Melati, Sepatu</td>
        </tr>
    </table>
</body>
</html>
