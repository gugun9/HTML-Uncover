<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Internal CSS Cellpadding</title>
    <style>
        table{
            border: 1px solid red;
        }
        td{
            padding: 5px;
            border: 1px solid navy;
        }
    </style>
</head>
<body>
    <h3>CSS, border: 1px solid black (table), padding: 5px (td)</h3>
    <table>
        <tr><td>Harimau, Kumbang</td><td>Banteng, Kelinci</td></tr>
        <tr><td>Bebek, Kuda</td><td>Bison, Kuda Nil</td></tr>
    </table>
</body>
</html>
