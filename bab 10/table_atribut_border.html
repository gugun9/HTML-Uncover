<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Atribut Border</title>
</head>
<body>
    <h3>Atribut border = 1</h3>
    <table border="1">
        <tr><td>Singa, Harimau</td><td>Serigala, Buaya</td></tr>
        <tr><td>Sapi, Kambing</td><td>Kerbau, Domba</td></tr>
    </table>

    <h3>Atribut border = 4</h3>
    <table border="4">
        <tr><td>Ayam, Angsa</td><td>Bebek, Soang</td></tr>
        <tr><td>Elang, Gagak</td><td>Murai, Titiran</td></tr>
    </table>
</body>
</html>
