<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Caption</title>
</head>
<body>
    <h3>Contoh penggunaan tag caption</h3>
    <table border="1">
        <caption>HEWAN</caption>
        <tr><th>Karnivora</th><th>Herbivora</th></tr>
        <tr><td>Singa, Harimau</td><td>Kambing, Sapi</td></tr>
        <tr><td>Cheetah, Jaguar</td><td>Domba, Rusa</td></tr>
    </table>
</body>
</html>
