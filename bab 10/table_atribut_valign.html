<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Atribut Align Cell</title>
</head>
<body>
    <h3>Contoh atribut align pada sel tabel (left, center, right)</h3>
    <table border="1">
        <tr height="100">
            <td>Baris 1, Kolom 1</td>
            <td valign="top">Baris 1, Kolom 2</td>
            <td valign="middle">Baris 1, Kolom 3</td>
            <td valign="bottom">Baris 1, Kolom 4</td>
            <td valign="baseline" >Baris 1, Kolom 5</td>
        </tr>
        <tr height="50" valign="bottom">
            <td>Baris 2, Kolom 1</td>
            <td>Baris 2, Kolom 2</td>
            <td>Baris 2, Kolom 3</td>
            <td>Baris 2, Kolom 4</td>
            <td>Baris 2, Kolom 5</td>
        </tr>
    </table>
</body>
</html>
