<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Range Dengan Javascript</title>
</head>
<body>
    <form action="prosesform.php" method="get">
        <p>Umur: <input type="range" name="umur" min="0" max="99" step="5" onchange="updateNilaiSlider(this.value);">
        <span id="nilai_slider"></span></p>
        <p><input type="submit" value="Kirim Data"></p>
    </form>
    <script>
        function updateNilaiSlider(val) {
            document.getElementById('nilai_slider').innerHTML=val;
        }
    </script>
</body>
</html>
