<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Designmode</title>
</head>
<body>
    <iframe id="editor"></iframe>
    <br>
    <button onclick="startEdit()">Mulai Edit</button>
    <button onclick="getText()">Tampilkan Teks</button>
    <br><br>
    <div id="container"></div>

    <script>
        function startEdit(){
            let editor=document.getElementById("editor");
            editor.contentWindow.document.designMode = "on";
        }
        function getText(){
            document.getElementById("container").textContent= editor.contentWindow.document.body.innerHTML;
        }
    </script>
</body>
</html>
