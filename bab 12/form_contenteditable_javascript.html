<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contenteditable Javascript</title>
</head>
<body>
    <p contenteditable="true" id="editor">Anda bisa mengedit text ini</p>
    <button onclick="getText()">Copy Teks</button>
    <br><br>
    <div id="container"></div>

    <script>
        function getText(){
            let a=document.getElementById("editor").innerHTML;
            document.getElementById("container").innerHTML=a;
        }
    </script>
</body>
</html>
