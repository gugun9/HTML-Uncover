<head>

    <title>ordered list atribut start</title>
</head>
<body>
    <p>Cara memasak air : </p>
    <ol type="I" start="1">
        <li>Pastikan air yang akan dimasak berasal dari sumber yang bersih</li>
        <li>Penggunaan panci atau wadah yang bersih saat memasak air</li>
        <li>Rebus hingga mendidih.</li>
        <li>Biarkan hingga dingin</li>
        <li>Simpan ditempat yang sejuk</li>
    </ol>
</body>
</html>
