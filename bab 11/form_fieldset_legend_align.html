<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fieldset Legend Align</title>
</head>
<body>
    <h3>Form Registrasi</h3>
    <form action="prosesform.php" method="get">
    <fieldset>
    <legend align="right">Biodata</legend>
        <p>Nama : <input type="text" name="nama"></p>
        <p>Password : <input type="password" name="password"></p>
    </fieldset>
    <fieldset>
    <legend align="center">Resolusi Tahun Ini</legend>
        <p><input type="checkbox" name="target1" value="HTML"> Menguasai HTML</p>
        <p><input type="checkbox" name="target2" value="CSS"> Paham CSS</p>
        <p><input type="checkbox" name="target3" value="PHP"> Mastering PHP</p>
    </fieldset>
        <p><input type="submit" value="Kirim Data"></p>
    </form>
</body>
</html>
