<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fieldset Legend Width</title>
</head>
<body>
    <h3>Form Registrasi</h3>
    <form action="prosesform.php" method="get">
    <fieldset style="width: 300px;">
    <legend>Biodata</legend>
        <p>Nama : <input type="text" name="nama"></p>
        <p>Password : <input type="password" name="password"></p>
    </fieldset>
    <fieldset style="width: 300px;">
    <legend>Resolusi Tahun Ini</legend>
        <p><input type="checkbox" name="target1" value="HTML"> Paham HTML</p>
        <p><input type="checkbox" name="target2" value="CSS"> Bisa CSS</p>
        <p><input type="checkbox" name="target3" value="PHP"> Jago PHP</p>
    </fieldset>
        <p><input type="submit" value="Kirim Data"></p>
    </form>
</body>
</html>
