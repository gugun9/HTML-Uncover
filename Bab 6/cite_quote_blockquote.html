<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cite Quote Blockquote</title>
</head>
<body>
    <p>
        Seperti kata <cite>Umar Bin Khattab</cite>:
        <q>Biasakan diri dengan hidup susah, karena kesenangan tidak akan kekal selamanya.</q>
    </p>
    <blockquote>
        Bersikaplah baik, karena setiap kali kebaikan menjadi bagian dari sesuatu, 
        itu memperindahnya. Setiap kali itu diambil dari sesuatu, itu membuatnya ternoda.
        <cite>Rasulullah SAW.</cite>
    </blockquote>
</body>
</html>
