<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snap Kbd Var</title>
</head>
<body>
    <p>
        <code>console</code> adalah perintah Javascript untuk menampilkan sesuatu.
        Contohnya: <samp>console.log "Hello World"</samp>.
        Untuk membuat variabel Javascript, ditulis nama variabelnya saja,
        seperti: <var>name :</var>.
    </p>
    
    <p>
        Untuk melihat hasil kode HTML dari Javascript bisa menggunakan
        web developers tool, dengan menekan <kbd>CRTL+Shift+i</kbd>.
    </p>
</body>
</html>
