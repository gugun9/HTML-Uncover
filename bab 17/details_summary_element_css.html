<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Summary Element CSS</title>
    <style>
        summary{
            cursor: pointer;
            background-color: #fe9a43;
            color: black;
            padding: 10px;
            font-size: 1.2em;
            border-bottom: white 2px solid;
        }
        summary:hover{
            background-color: #f7a65f;
        }
        summary+div{
            background-color: #ffeddd;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <details>
        <summary>Pengertian HTML</summary>
        <div>
            <p>bahasa markup yang digunakan untuk membuat struktur dan konten halaman web.</p>
        </div>
    </details>
    <details>
        <summary>Pengertian CSS</summary>
        <div>
            <p>bahasa pemrograman yang digunakan untuk mengatur tampilan dan format halaman web.</p>
        </div>
    </details>
</body>
</html>
