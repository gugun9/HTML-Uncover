<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figcaption img</title>
</head>
<body>

        <img alt="Pemandangan Alam Bebas" src="img/pemandangan.jpg" width="300">

    </figure>
</body>
</html>
