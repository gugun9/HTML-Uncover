<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figcaption img</title>
</head>
<body>
    <figure>
        <img alt="Logo Brebes" src="img/brebes.png" width="300">
        <img alt="Pemandangan Brebes" src="img/pemandangan.jpg" width="300">
        <figcaption> Gambar seputaran Jakarta, diambil dari
            <a href="https://id.wikipedia.org/wiki/Kabupaten_Brebes">wikipedia.org</a>
        </figcaption>
    </figure>
</body>
</html>
