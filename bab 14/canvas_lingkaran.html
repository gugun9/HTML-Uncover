<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Lingkaran</title>
    <style>
        canvas{
            border: 1px solid burlywood;
        }
    </style>
</head>
<body>
    <canvas id="kertas_gambar" width="500" height="300"></canvas>
    <script>
        let canvasku = document.getElementById("kertas_gambar");
        let context = canvasku.getContext("2d");
        context.lineWidth = 20;
        context.strokeStyle = "black";
        context.arc(150,150,100,0,2*Math.PI);
        context.stroke();
        context.fillStyle = "blue";
        context.fill();
    </script>
</body>
</html>
