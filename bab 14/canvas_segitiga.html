<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Segitiga</title>
    <style>
        canvas{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <canvas id="kertas_garis" width="500" height="300"></canvas>
    <script>
        let canvasku = document.getElementById("kertas_gambar");
        let context = canvasku.getContext("2d");

        context.lineWidth = 20;
        context.strokeStyle = "rgba(100, 180, 80)";
        
        context.moveTo(10,10);
        context.lineTo(400,200);
        context.lineTo(400,50);
        context.lineTo(10,10);
        context.stroke();
    </script>
</body>
</html>
