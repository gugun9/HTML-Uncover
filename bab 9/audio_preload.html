<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Preload</title>
</head>
<body>
    <p>Tag audio dengan atribut preload = auto</p>
        <audio src="asset/Lebih Indah - Adera Official Video.mp3" controls preload="auto"></audio>
    <br><br>
    <p>Tag audio dengan atribut preload = none</p>
        <audio src="asset/Lebih Indah - Adera Official Video.mp3" controls preload="none"></audio>
    <br><br>
    <p>Tag audio dengan atribut preload = meta</p>
        <audio src="asset/Lebih Indah - Adera Official Video.mp3" controls preload="meta"></audio>
</body>
</html>
