<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preload</title>
</head>
<body>
    <p>Tag video dengan atribut preload = auto</p>
        <video src="asset/preview.mp4" controls preload="auto"></video>
    <br><br>
    <p>Tag video dengan atribut preload = none</p>
        <video src="asset/preview.mp4" controls preload="none"></video>
    <br><br>
    <p>Tag video dengan atribut preload = meta</p>
        <video src="asset/preview.mp4" controls preload="meta"></video>
</body>
</html>
