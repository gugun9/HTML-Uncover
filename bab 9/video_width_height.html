<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Width Height</title>
</head>
<body>
    <p>Tag video dengan atribut width = 200 height = 300</p>
        <video src="asset/preview.mp4" controls width="200" height="300"></video>

    <p>Tag video dengan atribut width = 400</p>
        <video src="asset/video pendek.mp4" controls width="400"></video>
</body>
</html>
